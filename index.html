

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gabijosuzduotis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header, footer {
            background-color: #007BFF;
            color: white;
            padding: 15px;
        }
        nav {
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }
        .main {
            padding: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .buttons button {
            padding: 1rem;
            width: calc(100% - 20px); /* Įskaičiuotas padding, kad atrodytų visame ekrane */
        }
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                text-align: center;
            }
            .buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>MySite</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="main">
        <h2>Welcome to MySite</h2>
        <p>Clean. Simple. Responsive.</p>
        <button>Get Started</button>
    </div>

    <div class="buttons">
        <button>Feature 1</button>
        <button>Feature 2</button>
        <button>Feature 3</button>
        <button>Feature 4</button>
    </div>

    <footer>
        <p>&copy; 2025 MySite. All rights reserved.</p>
    </footer>

</body>
</html>
